{% extends "base.html" %}

{% block content %}
<div class="header">
    <div class="page-title">Crear Nuevo Usuario</div>
    <a href="{{ url_for('users.index') }}" class="btn-primary"
        style="text-decoration: none; width: auto; display: inline-block; background-color: var(--gray-800);">Volver</a>
</div>

<div class="card" style="max-width: 600px;">
    <form action="{{ url_for('users.create') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="profile_photo">Foto de Perfil</label>
            <input type="file" name="profile_photo" id="profile_photo" class="form-control" accept="image/*">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="role">Rol</label>
            <select name="role" id="role" class="form-control" required>
                <option value="admin">Administrador</option>
                <option value="coordinator">Coordinador</option>
                <option value="journalist">Periodista</option>
                <option value="photographer">Fotógrafo</option>
                <option value="designer">Diseñador</option>
                <option value="community_manager">Community Manager</option>
            </select>
        </div>

        <div class="form-group">
            <label for="country_id">País</label>
            <select name="country_id" id="country_id" class="form-control" required>
                <option value="" disabled selected>Seleccionar País...</option>
                {% for country in countries %}
                <option value="{{ country.id }}">{{ country.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn-primary">Registrar Usuario</button>
    </form>
</div>
{% endblock %}
