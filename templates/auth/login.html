<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AMICI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="logo-container">
            <div class="logo-text"><span>AMICI</span> LOGIN</div>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div style="margin-bottom: 1rem; padding: 0.75rem; background-color: #FEF2F2; color: #991B1B; border-radius: var(--radius-md); font-size: 0.9rem; text-align: center;">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.login') }}" method="post">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn-primary">Ingresar</button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center; font-size: 0.8rem; color: var(--text-light);">
            Sistema de Gestión Interna<br>
            Revista AMICI &copy; 2024
        </div>
    </div>

</body>
</html>
