{% extends "base.html" %}

{% block content %}
<div class="header">
    <div class="page-title">Agregar Contenido a: {{ embassy_list.name }}</div>
    <a href="{{ url_for('embassies.view_list', id=embassy_list.id) }}" class="btn-primary"
        style="background-color: var(--gray-800); width: auto; display: inline-block;">Volver</a>
</div>

<div class="card" style="max-width: 800px;">
    <form action="{{ url_for('embassies.create_member', list_id=embassy_list.id) }}" method="post"
        enctype="multipart/form-data">

        <div class="form-group">
            <label for="name">Nombre (Organización / Embajada)</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Ej: Embajada de Panamá" required>
        </div>

        <div class="form-group">
            <label for="ambassador_name">Nombre del Embajador / Representante</label>
            <input type="text" name="ambassador_name" id="ambassador_name" class="form-control">
        </div>

        <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div>
                <label for="phone">Teléfono</label>
                <input type="text" name="phone" id="phone" class="form-control">
            </div>
            <div>
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="instagram">Cuenta de Instagram</label>
            <input type="text" name="instagram" id="instagram" class="form-control" placeholder="@usuario">
        </div>

        <div class="form-group">
            <label for="photo">Foto del Representante / Logo</label>
            <input type="file" name="photo" id="photo" class="form-control" accept="image/*">
        </div>

        <button type="submit" class="btn-primary">Guardar Contenido</button>
    </form>
</div>
{% endblock %}
